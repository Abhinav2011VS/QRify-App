appId: 'qrify'
productName: 'QRify'
artifactName: 'QRify-installer-${version}.${ext}'

copyright: 'Copyright Â© 2024 Abhinav VS'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: 'QRify-installer-${version}-${arch}.${ext}'
  category: 'public.app-category.utility'

# Linux Configuration
linux: 
  target:
    - 'AppImage'
    - 'deb'
  maintainer: 'Abhinav VS'
  vendor: 'Abhinav VS'
  synopsis: 'QRify'
  description: 'The most fastest and simplest QR Code generator'
  category: 'Utility'


directories:
  buildResources: 'build'
  output: 'dist'